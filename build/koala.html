        <!-- Left ear -->
        <div class="ear-left">

        <!-- Right ear -->

            <!-- Right inner ear -->

        </div>

        <!-- Left outer eye -->
        <div class="eye-left">
            
            <!-- Pupil black -->
            <div class="pupil"></div>

        <!-- Right outer eye -->
        <div class="eye-right">

            <!-- Pupil black -->

        <div class="nose"></div>

        <!-- Hair -->

    <!-- End head -->
